[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
  "ds-test/=lib/forge-std/lib/ds-test/src/",
  "forge-std/=lib/forge-std/src/",
  "hats-protocol/=lib/hats-protocol/src/",
  "hats-module/=lib/hats-module/src/",
  "jokerace/=lib/jokerace/packages/hardhat/contracts/"
]

